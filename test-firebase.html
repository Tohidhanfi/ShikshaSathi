<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
</head>
<body>
    <h1>Firebase Test</h1>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAcSXxFwoWcORdaXKewluHAjn-hJ3mvswE",
            authDomain: "shikshasathi-3175e.firebaseapp.com",
            projectId: "shikshasathi-3175e",
            storageBucket: "shikshasathi-3175e.firebasestorage.app",
            messagingSenderId: "516255143475",
            appId: "1:516255143475:web:48cc08015211205ab7b546",
            measurementId: "G-019M21W2E5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);

        // Make Firebase available globally
        window.db = db;
        window.addDoc = addDoc;
        window.collection = collection;
        window.getDocs = getDocs;
        
        console.log('Firebase loaded successfully!');
        console.log('db:', window.db);
        console.log('addDoc:', window.addDoc);
        console.log('collection:', window.collection);
    </script>

    <form id="testForm">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Test Submit</button>
    </form>

    <div id="status"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'Testing...';
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            data.timestamp = new Date().toISOString();
            data.type = 'test';
            
            console.log('Form data:', data);
            console.log('Firebase functions available:', {
                db: typeof window.db,
                addDoc: typeof window.addDoc,
                collection: typeof window.collection
            });
            
            // Check if Firebase is available
            if (typeof window.addDoc === 'undefined' || typeof window.collection === 'undefined' || typeof window.db === 'undefined') {
                statusDiv.innerHTML = '❌ Firebase not loaded yet';
                return;
            }
            
            // Try to save to Firebase
            window.addDoc(window.collection(window.db, 'registrations'), data)
                .then((docRef) => {
                    console.log('Success! Document ID:', docRef.id);
                    statusDiv.innerHTML = '✅ Success! Document saved with ID: ' + docRef.id;
                })
                .catch((error) => {
                    console.error('Error:', error);
                    statusDiv.innerHTML = '❌ Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
