<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Top Arc (Sun/Halo) -->
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sun Arc -->
  <path d="M20 30 Q100 10 180 30" stroke="url(#sunGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Human Figures -->
  <!-- Left Figure (Red) -->
  <g transform="translate(60, 35)">
    <!-- Body -->
    <ellipse cx="10" cy="15" rx="8" ry="12" fill="#FF4444"/>
    <!-- Head -->
    <circle cx="10" cy="5" r="5" fill="#FF4444"/>
    <!-- Arms -->
    <path d="M2 8 Q-2 5 2 2" stroke="#FF4444" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M18 8 Q22 5 18 2" stroke="#FF4444" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Star above left figure -->
    <polygon points="10,0 11.5,2 13,0 11.5,-2" fill="#FFD700"/>
  </g>
  
  <!-- Right Figure (Green) -->
  <g transform="translate(130, 35)">
    <!-- Body -->
    <ellipse cx="10" cy="15" rx="8" ry="12" fill="#44AA44"/>
    <!-- Head -->
    <circle cx="10" cy="5" r="5" fill="#44AA44"/>
    <!-- Arms -->
    <path d="M2 8 Q-2 5 2 2" stroke="#44AA44" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M18 8 Q22 5 18 2" stroke="#44AA44" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Star above right figure -->
    <polygon points="10,0 11.5,2 13,0 11.5,-2" fill="#FFD700"/>
  </g>
  
  <!-- Open Book -->
  <g transform="translate(70, 60)">
    <!-- Book covers -->
    <rect x="0" y="0" width="60" height="25" fill="#2563eb" rx="3"/>
    <rect x="2" y="2" width="56" height="21" fill="#f8fafc" rx="2"/>
    
    <!-- Book spine -->
    <rect x="28" y="2" width="4" height="21" fill="#22c55e"/>
    
    <!-- Book pages -->
    <line x1="4" y1="8" x2="56" y2="8" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="4" y1="11" x2="56" y2="11" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="4" y1="14" x2="56" y2="14" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="4" y1="17" x2="40" y2="17" stroke="#e2e8f0" stroke-width="1"/>
  </g>
  
  <!-- SHIKSHA SATHI Text -->
  <text x="100" y="105" font-family="Georgia, serif" font-size="16" font-weight="bold" 
        fill="#000000" text-anchor="middle">
    SHIKSHA SATHI
  </text>
  
  <!-- Tagline -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="8" 
        fill="#000000" text-anchor="middle">
    Empowering Educators.Enabling Learning..
  </text>
</svg> 