<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - ShikshaSathi</title>
    <script src="src/js/script.js"></script>
    <script>
        // 404 page specific redirects
        const path = window.location.pathname;
        
        // Handle specific redirects for old URLs
        const redirects = {
            '/index.html': '/',
            '/admin-login.html': '/admin.html',
            '/admin-dashboard.html': '/dashboard.html',
            '/photo-gallery.html': '/gallery.html'
        };
        
        if (redirects[path]) {
            window.location.href = redirects[path];
        } else if (path.endsWith('.html')) {
            // Remove .html extension for any other .html files
            const cleanPath = path.replace('.html', '');
            window.location.href = cleanPath;
        } else if (path !== '/' && !path.includes('.')) {
            // If no redirect found, go to homepage
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist.</p>
        <a href="/" style="color: #2563eb; text-decoration: none;">Go to Homepage</a>
    </div>
</body>
</html>
