<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ShikshaSathi</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #1e293b;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .login-header p {
            color: #64748b;
            font-size: 1rem;
        }
        
        .login-icon {
            font-size: 3rem;
            color: #2563eb;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .password-toggle:hover {
            color: #2563eb;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .login-btn:hover {
            background: #1d4ed8;
        }
        
        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .back-link {
            margin-top: 20px;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            color: #2563eb;
        }
        
        .loading {
            display: none;
            margin-left: 10px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
                                    <div class="login-header">
                    <h1>ShikshaSathi</h1>
                    <h2>Admin Login</h2>
                    <p>Enter your credentials to access the dashboard</p>
                </div>
        
        <div class="error-message" id="errorMessage">
            Invalid username or password. Please try again.
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span>Login</span>
                <span class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
            </button>
        </form>
        
        <a href="index" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Website
        </a>
    </div>

    <script>
        // Admin credentials (you can change these)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'shikshaSathi2024'
        };
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading state
            loginBtn.disabled = true;
            loading.style.display = 'inline-block';
            errorMessage.style.display = 'none';
            
            // Simulate login delay for better UX
            setTimeout(() => {
                // Check credentials
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Store admin session
                    localStorage.setItem('shikshaSathiAdminSession', 'true');
                    localStorage.setItem('shikshaSathiAdminLoginTime', Date.now().toString());
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Show error message
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loading.style.display = 'none';
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                }
            }, 1000);
        });
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const adminSession = localStorage.getItem('shikshaSathiAdminSession');
            const loginTime = localStorage.getItem('shikshaSathiAdminLoginTime');
            
            // Check if session is valid (24 hours)
            if (adminSession === 'true' && loginTime) {
                const now = Date.now();
                const sessionAge = now - parseInt(loginTime);
                const sessionValid = sessionAge < 24 * 60 * 60 * 1000; // 24 hours
                
                if (sessionValid) {
                    window.location.href = 'dashboard.html';
                } else {
                    // Clear expired session
                    localStorage.removeItem('shikshaSathiAdminSession');
                    localStorage.removeItem('shikshaSathiAdminLoginTime');
                }
            }
        });
    </script>
</body>
</html>
